<body>

  <p>
    What is the weather?
  </p>

  <input id="weather">
  <button id="myButton">Submit</button>

  <script type="text/javascript">

    document.getElementById("myButton").onclick=function() {
      if (document.getElementById("weather").value=="rain") {
        alert("it's raining!");
      }
      else {
        alert("it's not raining!");
      }
    }

  </script>
